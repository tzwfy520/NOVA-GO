<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>设备清单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/nav.css" />
  <script src="/static/js/nav.js" defer></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif; margin: 20px; }
    h1 { font-size: 20px; }
    input, select { padding: 6px; margin: 4px 0; }
    button { padding: 6px 12px; margin-right: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #e5e7eb; padding: 6px; text-align: left; }
    .row { display: flex; gap: 12px; align-items: center; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>设备清单</h1>
  <div class="row">
    <label>状态</label>
    <select id="status">
      <option value="">全部</option>
      <option>online</option>
      <option>offline</option>
      <option>unknown</option>
    </select>
    <label>类型</label>
    <input id="type" placeholder="例如: router" />
    <label>页码</label>
    <input id="page" type="number" value="1" style="width:80px" />
    <label>每页</label>
    <input id="size" type="number" value="10" style="width:80px" />
    <button onclick="loadList()">加载列表</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>IP</th>
        <th>端口</th>
        <th>平台</th>
        <th>厂商</th>
        <th>型号</th>
        <th>版本</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <h3>新增设备</h3>
  <div class="row">
    <input id="new_ip" placeholder="IP" />
    <input id="new_port" type="number" placeholder="端口" value="22" />
    <input id="new_platform" placeholder="平台" />
    <input id="new_vendor" placeholder="厂商" />
    <input id="new_model" placeholder="型号" />
    <input id="new_version" placeholder="版本" />
    <input id="new_username" placeholder="用户名" />
    <input id="new_password" placeholder="密码" type="password" />
    <button onclick="createDevice()">新增</button>
  </div>
  <p class="muted">如需更多字段，请后续扩展。</p>

  <script>
    async function loadList() {
      const q = new URLSearchParams();
      const status = document.getElementById('status').value;
      const type = document.getElementById('type').value.trim();
      const page = document.getElementById('page').value;
      const size = document.getElementById('size').value;
      if (status) q.set('status', status);
      if (type) q.set('type', type);
      q.set('page', page); q.set('size', size);
      const res = await fetch('/api/v1/devices?' + q.toString());
      const data = await res.json();
      const list = (data.data && data.data.devices) || [];
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      for (const d of list) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.id}</td>
          <td>${escapeHtml(d.ip)}</td>
          <td>${d.port}</td>
          <td>${escapeHtml(d.type || d.device_platform || '')}</td>
          <td>${escapeHtml(d.vendor || '')}</td>
          <td>${escapeHtml(d.model || '')}</td>
          <td>${escapeHtml(d.version || '')}</td>
          <td>${escapeHtml(d.status || '')}</td>
          <td>
            <button onclick="testConn(${d.id})">测试连接</button>
            <button onclick="delDevice(${d.id})">删除</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function createDevice() {
      const body = {
        ip: document.getElementById('new_ip').value.trim(),
        port: parseInt(document.getElementById('new_port').value, 10),
        type: document.getElementById('new_platform').value.trim(),
        vendor: document.getElementById('new_vendor').value.trim(),
        model: document.getElementById('new_model').value.trim(),
        version: document.getElementById('new_version').value.trim(),
        username: document.getElementById('new_username').value.trim(),
        password: document.getElementById('new_password').value,
      };
      const res = await fetch('/api/v1/devices', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      const data = await res.json();
      alert(data.message || '创建完成');
      loadList();
    }

    async function delDevice(id) {
      if (!confirm('确认删除设备 #' + id + ' ?')) return;
      const res = await fetch('/api/v1/devices/' + id, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message || '删除完成');
      loadList();
    }

    async function testConn(id) {
      const res = await fetch('/api/v1/devices/' + id + '/test', { method: 'POST' });
      const data = await res.json();
      alert(data.message || '测试完成');
    }

    function escapeHtml(s){
      return String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    loadList();
  </script>
</body>
</html>
