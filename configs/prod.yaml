# SSH Collector Pro 生产环境配置

# 服务器配置
server:
  host: "0.0.0.0"
  port: 18000
  mode: "release"
  read_timeout: 60s
  write_timeout: 60s

# 采集器配置
collector:
  id: "${COLLECTOR_ID}"
  type: "ssh"
  version: "1.0.0"
  tags: ["production", "ssh"]
  threads: 20
  concurrent: 10


# 数据库配置
database:
  sqlite:
    path: "/data/collector.db"
    max_idle_conns: 20
    max_open_conns: 200
    conn_max_lifetime: 3600s


# SSH配置
ssh:
  timeout: 30s
  keep_alive_interval: 10s
  max_sessions: 200


# 日志配置
log:
  level: "info"
  format: "json"
  output: "file"
  file_path: "/logs/collector.log"
  max_size: 100
  max_backups: 10
  max_age: 30
  compress: true