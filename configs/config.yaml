# SSH Collector Pro 默认配置

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8100
  mode: "release"  # debug, release, test
  read_timeout: 60s
  write_timeout: 60s

# 采集器配置
collector:
  id: "collector-001"
  type: "ssh"
  version: "1.0.0"
  tags: ["production", "ssh"]
  threads: 10
  concurrent: 5
  
# 控制器配置
controller:
  host: "127.0.0.1"
  port: 9000
  register_retry: 3
  register_interval: 10s
  heartbeat_interval: 3s
  heartbeat_timeout: 9s

# 数据库配置
database:
  sqlite:
    path: "./data/collector.db"
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600s

# Redis配置
redis:
  host: ""
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

# SSH配置
ssh:
  timeout: 30s
  keep_alive_interval: 10s
  max_sessions: 100
  
# XXL-Job配置
xxljob:
  admin_addresses: "http://127.0.0.1:8080/xxl-job-admin"
  access_token: ""
  app_name: "ssh-collector"
  address: ""
  ip: ""
  port: 9999
  log_path: "./log/xxljob"
  log_retention_days: 30

# 日志配置
log:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text
  output: "both"  # console, file, both
  file_path: "./logs/collector.log"
  max_size: 100  # MB
  max_backups: 5
  max_age: 30  # days
  compress: true